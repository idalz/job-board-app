<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
  <header>
    <h1>Admin Dashboard - Manage Jobs</h1>
  </header>

  <main>
    <section style="max-width: 1000px; margin: auto;">
      <div style="display: flex; gap: 1rem; align-items: center;">
        <input type="password" id="adminToken" placeholder="Enter Admin Token" />
        <button onclick="loadJobs()">üîÑ Load Jobs</button>
        <button onclick="window.location.href='/admin'">+ Create Job</button>

        <select id="scrapeSource">
          <option value="remoteok">RemoteOK</option>
          <option value="wwr">WeWorkRemotely</option>
        </select>
        <button onclick="scrapeJobs()">üï∑Ô∏è Scrape Jobs</button>
      </div>

      <div id="message" style="margin-top: 1rem;"></div>

      <table style="width: 100%; margin-top: 2rem; border-collapse: collapse;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Company</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobTableBody">
          <!-- Jobs will load here -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadJobs() {
      const res = await fetch('/api/v1/job-posts/');
      const jobs = await res.json();
      const tbody = document.getElementById('jobTableBody');
      tbody.innerHTML = '';

      jobs.forEach(job => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${job.id}</td>
          <td>${job.title}</td>
          <td>${job.company}</td>
          <td>
            <button onclick="editJob(${job.id})">Edit</button>
            <button onclick="deleteJob(${job.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteJob(jobId) {
      const token = document.getElementById('adminToken').value;
      if (!confirm(`Are you sure you want to delete job #${jobId}?`)) return;

      const res = await fetch(`/api/v1/job-posts/${jobId}`, {
        method: 'DELETE',
        headers: { 'x-token': token }
      });

      const msg = document.getElementById('message');
      if (res.ok) {
        msg.innerText = `‚úÖ Job #${jobId} deleted.`;
        msg.style.color = 'green';
        loadJobs();
      } else {
        const error = await res.json();
        msg.innerText = `Error deleting: ${error.detail || 'Unknown'}`;
        msg.style.color = 'red';
      }
    }

    function editJob(jobId) {
      window.location.href = `/admin?edit=${jobId}`;
    }

    async function scrapeJobs() {
      const source = document.getElementById('scrapeSource').value;
      const token = document.getElementById('adminToken').value;

      let endpoint = '/api/v1/job-posts/scrape-remoteok';
      if (source === 'wwr') {
        endpoint = '/api/v1/job-posts/scrape-wwr';
      }

      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'x-token': token }
      });

      const msg = document.getElementById('message');
      if (res.ok) {
        msg.innerText = `Jobs scraped from ${source}.`;
        msg.style.color = 'green';
        loadJobs();
      } else {
        const error = await res.json();
        msg.innerText = `Error scraping: ${error.detail || 'Unknown'}`;
        msg.style.color = 'red';
      }
    }
  </script>
</body>
</html>
